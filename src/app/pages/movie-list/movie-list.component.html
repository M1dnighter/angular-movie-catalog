<header class="page-header">
    <h1 class="page-header__title">Каталог фильмов</h1>
    <app-search-bar (searchChange)="searchTerm = $event"></app-search-bar>
</header>

<main class="movie-list">
    <div *ngIf="load" class="movie-list__status">Loading...</div>
    <div *ngIf="error" class="movie-list__status movie-list__status--error">{{error}}</div>

    <section class="movie-grid">
        <app-movie-card
            *ngFor="let movie of filteredMovies()"
            [movie]="movie"
            (hoverMovie)="trackMouse($event.event, $event.movie)"
            (leaveMovie)="hidePreview()">
        </app-movie-card>
    </section>

</main>

<app-movie-preview
    [movie]="previewMovie"
    [visible]="isPreviewVisible"
    [x]="previewX"
    [y]="previewY">
</app-movie-preview>
